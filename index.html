<!DOCTYPE html>
<html>
    <head>
        <title>Driving Survey</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <form id="numberForm">
        <h2>Are You Old Enough To Drive?</h2>
        <input class="ipt1" placeholder="age" type="number" max="99" min="13">
        <br>
        <br>
          <input class="ipt2" name="names" placeholder="First Name">
          <br>
          <br>
          <input class="ipt3" name="names" placeholder="Last Name">
          <br>
          <br>
          <input class="ipt4" placeholder="enter password here" type="password">
        <br>
          <br>
          <br>
         
        Enter Your Birthday:
          <br>
              <input id="date1" name="bday" min="1920-12-31" max="2003-12-31"type="date"><br>
        
            
          Eye Color:
          <br>
          <input class="eye"name="eyes" value="brown" type="radio">Brown
          <br>
          <input class="eye" name="eyes" value="blue" type="radio">Blue
          <br>
          <input class="eye" name="eyes" value="green" type="radio">Green
          <br>
          <input class="eye" name="eyes" value="hazel" type="radio">Hazel
          <br>
          <input class="eye" name="eyes" value="other" type="radio">Other
        </form>
        <br>
         <input  id="btn" value="Submit" type="button">
        
          
                            <p id="dateTarget1"></p>
                            <p id="dateTarget2"></p>
                            <p id="dateTarget3"></p>
                            <p id="dateTarget4"></p>
                            <p id="dateTarget5"></p>

              
            <script src="script.js"></script>  
    </body>
</html>
